<!-- This div,#WahrheitContainer would be contained in #Wahrheit -->
<div id="WahrheitContainer">
	<div id="WahrheitTitleBox">
		<input type="text" id="WahrheitTitleInput" placeholder="Title"/>
	</div>
	<div id="WahrheitToolBox">
		<!-- HEADER -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Header of level 1, with # ahead." onclick="Wahrheit.insertHeader(1);">H1</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Header of level 2, with ## ahead." onclick="Wahrheit.insertHeader(2);">H2</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Header of level 3, with ### ahead." onclick="Wahrheit.insertHeader(3);">H3</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Header of level 4, with #### ahead." onclick="Wahrheit.insertHeader(4);">H4</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Header of level 5, with ##### ahead." onclick="Wahrheit.insertHeader(5);">H5</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Header of level 6, with ###### ahead." onclick="Wahrheit.insertHeader(6);">H6</a>
		</div>

		<div class="WahrheitToolSpace"></div>
		
		<!-- TEXT STYLE -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Emphasis with blod font, use _X_ or *X* ." onclick="Wahrheit.insertStrong();"><strong>B</strong></a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Emphasis with italic font, use __X__ or **X** ." onclick="Wahrheit.insertItalic();"><em>I</em></a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Strikethrough, use ~~X~~ ." onclick="Wahrheit.insertStrikethrough();"><del>D</del></a>
		</div>

		<div class="WahrheitToolSpace"></div>
		
		<!-- CODE -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Code Block, prefix with a tab." onclick="Wahrheit.insertCodeBlock();">{;}</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Inline Code, use `X`." onclick="Wahrheit.insertInlineCode();">&lt;/&gt;</a>
		</div>

		<div class="WahrheitToolSpace"></div>

		<!-- Quote -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Quote block, use prefex of > ." onclick="Wahrheit.insertQuoteBlock();">「」</a>
		</div>

		<div class="WahrheitToolSpace"></div>

		<!-- Line -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Horizonal line, use ----." onclick="Wahrheit.insertLine();">－</a>
		</div>

		<div class="WahrheitToolSpace"></div>


		<!-- LIST -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="List of dist style, use prefix *, + or - ." onclick="Wahrheit.insertList('*');">◉<!-- · --></a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="List of decimal style, use prefix 1. ." onclick="Wahrheit.insertList('1.');">№</a>
		</div>

		<div class="WahrheitToolSpace"></div>

		<!-- Table -->

		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Table." onclick="Wahrheit.showDialog('WahrheitTableDialog');">📐</a>
		</div>

		<div class="WahrheitToolSpace"></div>

		<!-- Link -->
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title="Link, use [Text](URL)." onclick="Wahrheit.showDialog('WahrheitLinkDialog');"><!-- 🌐 -->🌎</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title='Image, use ![Text](URL "TITLE").' onclick="Wahrheit.showDialog('WahrheitImageDialog');">🎑</a>
		</div>
		<div class="WahrheitToolButton">
			<a href="javascript:void(0);" title='Image with link, use [![TEXT](LINK_URL)](IMAGE_URL "TITLE").' onclick="Wahrheit.showDialog('WahrheitImageLinkDialog');">🚀</a>
		</div>

		<div class="WahrheitToolSpace"></div>

		<div style="clear: both;"></div>
	</div>
	<div id="WahrheitContentBox">
		<div id="WahrheitContentEditor">
			<textarea id="WahrheitContentEditorTA"></textarea>
		</div>
		<div id="WahrheitContentViewer">
			<div id="WahrheitContenViewerDiv"></div>
		</div>
		<div style="clear: both;"></div>
	</div>
</div>

<!-- Model Box -->
<div id="WahrheitLinkDialogBackground">
</div>
<div id="WahrheitTableDialog" class="WahrheitDialog">
	<div class="WahrheitDialogTitle">
		<div style="float:left;">
			Insert Table
		</div>
		<div style="float:right;">
			<a href="javascript:void(0)" style="text-decoration: none;" onclick="Wahrheit.hideDialog('WahrheitTableDialog');"> ╳ </a>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div class="WahrheitDialogBody">
		<dl>
			<dt></dt>
			<dd>Table Size</dd>
			<dt>Rows</dt>
			<dd><input type="text" id="WahrheitTableDialogRowsInput" value='3' style="width: 40px;text-align: center;"></dd>
			<dt>Columns</dt>
			<dd><input type="text" id="WahrheitTableDialogColumnsInput" value='3' style="width: 40px;text-align: center;"></dd>
			<dt></dt>
			<dd>
				<div style="float:right">
					<input type="button" value="Create" onclick="Wahrheit.insertCertainTable($('#WahrheitTableDialogRowsInput').val(),$('#WahrheitTableDialogColumnsInput').val());Wahrheit.hideDialog('WahrheitTableDialog');">
				</div>
				<div style="clear:both;"></div>
			</dd>			
		</div>
	</div>
</div>
<div id="WahrheitLinkDialog" class="WahrheitDialog">
	<div class="WahrheitDialogTitle">
		<div style="float:left;">
			Insert Link
		</div>
		<div style="float:right;">
			<a href="javascript:void(0)" style="text-decoration: none;" onclick="Wahrheit.hideDialog('WahrheitLinkDialog');"> ╳ </a>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div class="WahrheitDialogBody">
		<dl>
			<dt><label>Link Text</label></dt>
			<dd><input type="text" id="WahrheitLinkDialogTextInput" style="width:230px;" value="Text"></dd>
			<dt><label>Link URL</label></dt>
			<dd><input type="text" id="WahrheitLinkDialogUrlInput" style="width:230px;" value="http://"></dd>
			<dt></dt>
			<dd>
				<div style="float:right">
					<input type='button' onclick="Wahrheit.insertLink($('#WahrheitLinkDialogTextInput').val(),$('#WahrheitLinkDialogUrlInput').val());Wahrheit.hideDialog('WahrheitLinkDialog');" value="Insert">
				</div>
				<div style="clear:both;"></div>
			</dd>
		</dl>
	</div>
</div>
<div id="WahrheitImageDialog" class="WahrheitDialog">
	<div class="WahrheitDialogTitle">
		<div style="float:left;">
			Insert Image
		</div>
		<div style="float:right;">
			<a href="javascript:void(0)" style="text-decoration: none;" onclick="Wahrheit.hideDialog('WahrheitImageDialog');"> ╳ </a>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div class="WahrheitDialogBody">
		<dl>
			<dt><label>Image Text</label></dt>
			<dd><input type="text" id="WahrheitImageDialogTextInput" style="width:230px;" value="Image"></dd>
			<dt><label>Image URL</label></dt>
			<dd><input type="text" id="WahrheitImageDialogUrlInput" style="width:230px;" value="http://"></dd>
			<dt><label>Tooltip</label></dt>
			<dd><input type="text" id="WahrheitImageDialogTooltipInput" style="width:230px;" value="One Image"></dd>
			<dt></dt>
			<dd>
				<div style="float:right">
					<input type='button' onclick="Wahrheit.insertImage($('#WahrheitImageDialogTextInput').val(),$('#WahrheitImageDialogUrlInput').val(),$('#WahrheitImageDialogTooltipInput').val());Wahrheit.hideDialog('WahrheitImageDialog');" value="Insert">
				</div>
				<div style="clear:both;"></div>
			</dd>
		</dl>
	</div>
</div>
<div id="WahrheitImageLinkDialog" class="WahrheitDialog">
	<div class="WahrheitDialogTitle">
		<div style="float:left;">
			Insert Image
		</div>
		<div style="float:right;">
			<a href="javascript:void(0)" style="text-decoration: none;" onclick="Wahrheit.hideDialog('WahrheitImageLinkDialog');"> ╳ </a>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div class="WahrheitDialogBody">
		<dl>
			<dt><label>Image Text</label></dt>
			<dd><input type="text" id="WahrheitImageLinkDialogTextInput" style="width:230px;" value="Image"></dd>
			<dt><label>Image URL</label></dt>
			<dd><input type="text" id="WahrheitImageLinkDialogImageUrlInput" style="width:230px;" value="http://"></dd>
			<dt><label>Link URL</label></dt>
			<dd><input type="text" id="WahrheitImageLinkDialogUrlInput" style="width:230px;" value="http://"></dd>
			<dt><label>Tooltip</label></dt>
			<dd><input type="text" id="WahrheitImageLinkDialogTooltipInput" style="width:230px;" value="One Image"></dd>
			<dt></dt>
			<dd>
				<div style="float:right">
					<input type='button' onclick="Wahrheit.insertImageWithLink($('#WahrheitImageLinkDialogTextInput').val(),$('#WahrheitImageLinkDialogImageUrlInput').val(),$('#WahrheitImageLinkDialogUrlInput').val(),$('#WahrheitImageLinkDialogTooltipInput').val());Wahrheit.hideDialog('WahrheitImageLinkDialog');" value="Insert">
				</div>
				<div style="clear:both;"></div>
			</dd>
		</dl>
	</div>
</div>
